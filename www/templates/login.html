<ion-modal-view>
  <ion-header-bar class="bar-light">
    <h1 class="title"></h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()"></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input item-stacked-label">
    <span class="input-label">Correo electronico</span>
    <input type="text" placeholder="Correo electronico">
  </label>
        <label class="item item-input item-stacked-label">
    <span class="input-label">Contraseña</span>
    <input type="password" placeholder="Contraseña">
  </label>
      </div>


      <div class="row">
        <div class="col text-center">
            <button class="button button-large button-assertive" style="width:90%; border-radius:64px">
              ENTRAR
            </button>
        </div>
      </div>


    </form>


  </ion-content>
</ion-modal-view>
