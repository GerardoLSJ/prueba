<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in messages | orderBy:item.TIMESTAMP:false"> <!-- | orderBy:item.TIMESTAMP -->
       {{item.time }},{{item.TIMESTAMP | date: "hh:mm:ss" }}, {{item.message }}, 
      </ion-item>

<div class="list">
  <label class="item item-input">
    <input type="text"  ng-model="texto" placeholder="Mensaje">
  </label>
</div>
      <button class="button button-block button-positive" ng-click="add(texto)"> add mensaje </button>

            <button class="button button-block button-calm" ng-click="arriba()"> arriba Ver anteriores </button>


            <button class="button button-block button-calm" ng-click="abajo()"> abajo Ver siguientes </button>

      <input type="text">
            <ion-item ng-repeat="item in news " href="#/app/playlists/{{playlist.id}}">
          {{item.time }},{{item.TIMESTAMP | date: "hh:mm:ss" }}, {{item.message }}, 
      </ion-item>
    </ion-list>

          

  </ion-content>
</ion-view>
